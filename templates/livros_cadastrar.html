{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-3">游닀 Cadastrar Novo Livro</h4>

                <form id="formLivro">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">T칤tulo do Livro</label>
                            <input id="titulo" class="form-control" required placeholder="Digite o t칤tulo do livro">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Ano de Publica칞칚o</label>
                            <input id="ano" type="number" class="form-control" placeholder="Ex: 2023" min="1000">
                            <div class="form-text">Opcional</div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Autor</label>
                            <input id="autor" class="form-control" required placeholder="Digite o nome do autor">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="bi bi-bookmark-plus"></i> Cadastrar Livro
                        </button>
                        <a href="/livros/listar" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar para Lista
                        </a>
                    </div>
                </form>

                <div id="msg" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Definir ano m치ximo atual quando a p치gina carregar
    document.addEventListener('DOMContentLoaded', function () {
        const currentYear = new Date().getFullYear();
        document.getElementById('ano').max = currentYear;
        document.getElementById('titulo').focus();
    });

    document.getElementById("formLivro").addEventListener("submit", async (e) => {
        e.preventDefault();

        // Mostrar loading no bot칚o
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Cadastrando...';
        submitBtn.disabled = true;

        try {
            const payload = {
                titulo: document.getElementById("titulo").value.trim(),
                autor: document.getElementById("autor").value.trim(),
                ano: document.getElementById("ano").value ? parseInt(document.getElementById("ano").value) : null
            };

            // Valida칞칫es adicionais
            if (!payload.titulo || !payload.autor) {
                throw new Error("T칤tulo e autor s칚o obrigat칩rios");
            }

            const currentYear = new Date().getFullYear();
            if (payload.ano && (payload.ano < 1000 || payload.ano > currentYear)) {
                throw new Error("Ano de publica칞칚o inv치lido. Deve estar entre 1000 e " + currentYear);
            }

            const resp = await fetch("/livros", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await resp.json();
            const msg = document.getElementById("msg");

            if (resp.ok) {
                msg.innerHTML = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill"></i> ${data.msg}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                document.getElementById("formLivro").reset();

                // Limpar mensagem ap칩s 5 segundos
                setTimeout(() => {
                    const alert = document.querySelector('.alert');
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);

            } else {
                throw new Error(data.msg || "Erro ao cadastrar livro");
            }

        } catch (error) {
            document.getElementById("msg").innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> ${error.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        } finally {
            // Restaurar bot칚o
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });

    // Valida칞칚o em tempo real do ano
    document.getElementById("ano").addEventListener("blur", function () {
        const ano = this.value;
        const currentYear = new Date().getFullYear();

        if (ano && (ano < 1000 || ano > currentYear)) {
            this.classList.add('is-invalid');
            document.getElementById("msg").innerHTML = `
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="bi bi-info-circle"></i> O ano deve estar entre 1000 e ${currentYear}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        } else {
            this.classList.remove('is-invalid');
        }
    });

    // Limpar mensagens de erro quando o usu치rio come칞ar a digitar
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', function () {
            this.classList.remove('is-invalid');
            const alert = document.querySelector('.alert');
            if (alert && alert.classList.contains('alert-warning')) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }
        });
    });
</script>

<style>
    .card {
        border: none;
        border-radius: 12px;
    }

    .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
    }

    .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
        background: linear-gradient(45deg, #198754, #20c997);
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
    }

    .btn-success:hover {
        background: linear-gradient(45deg, #157347, #1aa179);
        transform: translateY(-1px);
    }

    .spinner-border-sm {
        width: 1rem;
        height: 1rem;
    }
</style>

<!-- Adicionar 칤cones do Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

{% endblock %}
