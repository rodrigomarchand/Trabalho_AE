{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-3 text-center">Entrar no AppLê</h4>
                {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
                {% endif %}
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" required placeholder="seu@email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="senha" class="form-control" required placeholder="•••••">
                    </div>
                    <button class="btn btn-primary w-100">Entrar</button>
                </form>
                <hr>
                <small class="text-muted">Dica: use um aluno populado (ex.: ana@email.com / 123)</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
