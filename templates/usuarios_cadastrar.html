{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-3">游녻 Cadastrar Novo Usu치rio</h4>

                {% if msg %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST" id="formUsuario">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" name="nome" class="form-control" required
                                placeholder="Digite o nome completo">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required
                                placeholder="exemplo@email.com">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" required
                                placeholder="M칤nimo 6 caracteres" minlength="6">
                            <div class="form-text">A senha deve ter pelo menos 6 caracteres.</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control"
                                required placeholder="Digite a senha novamente">
                            <div class="invalid-feedback" id="senhaError">As senhas n칚o coincidem.</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Tipo de Usu치rio</label>
                            <select name="tipo" class="form-select" required>
                                <option value="">Selecione o tipo...</option>
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                                <option value="pai">Pai/Respons치vel</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="bi bi-person-plus"></i> Cadastrar Usu치rio
                        </button>
                        <a href="{% if session.get('user_tipo') == 'professor' %}/dashboard{% else %}/{% endif %}"
                            class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Valida칞칚o de confirma칞칚o de senha
    document.getElementById('formUsuario').addEventListener('submit', function (e) {
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmar_senha').value;
        const senhaError = document.getElementById('senhaError');

        if (senha !== confirmarSenha) {
            e.preventDefault();
            document.getElementById('confirmar_senha').classList.add('is-invalid');
            senhaError.style.display = 'block';

            // Scroll para o erro
            document.getElementById('confirmar_senha').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }
    });

    // Remover mensagem de erro quando o usu치rio digitar
    document.getElementById('confirmar_senha').addEventListener('input', function () {
        if (this.classList.contains('is-invalid')) {
            this.classList.remove('is-invalid');
            document.getElementById('senhaError').style.display = 'none';
        }
    });

    // Focar no primeiro campo ao carregar a p치gina
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('input[name="nome"]').focus();
    });
</script>

<style>
    .card {
        border: none;
        border-radius: 12px;
    }

    .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
        background: linear-gradient(45deg, #198754, #20c997);
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
    }

    .btn-success:hover {
        background: linear-gradient(45deg, #157347, #1aa179);
        transform: translateY(-1px);
    }
</style>
{% endblock %}
