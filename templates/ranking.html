            const tr = document.createElement("tr");
            tr.innerHTML = `
      <td>${idx + 1}</td>
      <td>${r.nome}</td>
      <td>${r.pontos}</td>
      <td>${r.nivel}</td>
    `;
            tbody.appendChild(tr);
        });
