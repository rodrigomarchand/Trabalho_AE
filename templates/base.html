<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AppLê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AppLê</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nv">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nv" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Meu Painel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ranking/page">Ranking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if session.get('user_tipo') not in ['aluno', 'professor'] %}disabled{% endif %}"
                            href="{% if session.get('user_tipo') in ['aluno', 'professor'] %}/meus-emprestimos{% else %}#{% endif %}">
                            Meus Empréstimos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if session.get('user_tipo') not in ['aluno', 'professor'] %}disabled{% endif %}"
                            href="{% if session.get('user_tipo') in ['aluno', 'professor'] %}/livros/listar{% else %}#{% endif %}">
                            Livros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if session.get('user_tipo') != 'professor' %}disabled{% endif %}"
                            href="{% if session.get('user_tipo') == 'professor' %}/livros/cadastrar{% else %}#{% endif %}">
                            Cadastrar Livro
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if session.get('user_tipo') != 'professor' %}disabled{% endif %}"
                            href="{% if session.get('user_tipo') == 'professor' %}/usuarios/cadastrar{% else %}#{% endif %}">
                            Cadastrar Usuário
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if session.get('user_tipo') != 'professor' %}disabled{% endif %}"
                            href="{% if session.get('user_tipo') == 'professor' %}/relatorios{% else %}#{% endif %}">
                            Relatórios
                        </a>
                    </li>
                </ul>

                <span class="navbar-text text-white me-3">
                    {% if session.get('user_nome') and session.get('user_tipo') %}
                        {{ session['user_nome'] }} ({{ session['user_tipo']|upper }})
                    {% endif %}
                </span>

                <a class="btn btn-outline-light" href="/logout">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
